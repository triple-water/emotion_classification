<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video</title>
    <script src="{{ url_for('static',filename='../lib/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='../lib/jquery.params.js') }}"></script>
    <style>body{ background-color: #000; }</style>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='../css/main.css') }}">
</head>
<body>
<div class="video_box" oncontextmenu="return false;">
    <video id="demo_video" autoplay controls preload="none" data-setup="{}">
        <source id="video_path" src="" type="video/mp4"/>
    </video>
</div>
</body>
<style type="text/css">
    #demo_video::-webkit-media-controls{
        display:none !important;
    }
</style>

<script>

var video_name= $.query.get("v_name");
var video_src = "../source/video/"+video_name+".mp4"
var my_video = document.getElementById("demo_video")
my_video.src=video_src ;
my_video.play();
my_video.addEventListener('ended',function(){
        window.location.href="/subjective_evaluation";
    });
</script>
</html>

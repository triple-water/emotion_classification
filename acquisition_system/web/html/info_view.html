        window.onload=function () {
            window.onkeypress=function(e) {
                if (e.charCode==32){
                    window.location.href=("/subject_info")
                }
            }
        }
    </script>
<body>
<img src="./source/demo.png" width="5%" alt="">
<h2>欢迎参加实验!</h2>
<p>首先在电脑屏幕上会出现“+”提醒您开始实验。</p>
<p>
    接着您将听到一系列音乐刺激，这些声音刺激是带有情感色彩的音乐刺激。它们当中有的让您感到愉快，有的让您感到烦躁。
    您的任务就是认真听完每一段音乐，并在每一段音乐结束后进行对该音乐的主观评测。
    为了准确采集相关脑电，在实验过程中请您尽量保持体姿不动，眼睛注视前方的“+”，尽量减少眨眼。
</p>
<p>准备好后，现在请您按空格键开始实验。</p>

   }
